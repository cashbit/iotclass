<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, 
            initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <title>Our Basket</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="center-text">
            <h1>
                <img class="logo" src="img/LOGO.png" />
                Our Basket
            </h1>
        </div>
        <div class="center-text">
            <div id="gamestatus">
                Game time 
            </div>
            <button onclick="gameStart();">START</button>
            <span class="big-text">00:00:00</span>
            <button onclick="gameStop();">STOP</button>
        </div>
        <div>
            <table>
                <tr>
                    <td class="center-text big-text">Team 1</td>
                    <td class="center-text big-text">Team 2</td>
                </tr>
                <tr>
                    <td class="center-text big-text">Score 1:0</td>
                    <td class="center-text big-text">Score 2:0</td>
                </tr>
                <tr>
                    <td class="center-text">
                        <div>
                            <div>Player 1</div>
                            <div>Player 2</div>
                            <div>Player 3</div>
                            <div>Player 4</div>
                        </div>
                    </td>
                    <td class="center-text">
                        <div>
                            <div>Player 1</div>
                            <div>Player 2</div>
                            <div>Player 3</div>
                            <div>Player 4</div>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="center-text">Player time: <span>00:00</span></div>
        </div>
    </body>
</html>
